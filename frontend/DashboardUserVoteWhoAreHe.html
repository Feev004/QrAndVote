      .card-me {

        border-radius: 10px;

        color: #262262;

        margin-top: 5px;
      }

        margin: 8px 0;
        color: #262262;

      }

        margin-top: 20px;
        padding: 12px 0;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        font-size: 16px;
        width: 80%;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #367bd6;
      }

      .quote {
        margin-top: 20px;
        color: #262262;
        font-size: 36px;
        line-height: 1.4;
      }
      .row-me {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        display: flex;
        flex-wrap: wrap;
        margin-top: calc(-1 * var(--bs-gutter-y));
        margin-right: calc(-0.5 * var(--bs-gutter-x));
        margin-left: calc(-0.5 * var(--bs-gutter-x));
      }

      .hitden-me {
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
        transition: transform 0.3s ease;
      }

      .img55 {
        width: 250px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }

      .margin-me {
        margin-top: 500px;
      }

      .text-color-me {
        color: #ffffff;
      }
    </style>
