<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header data-bs-theme="dark">
      <div class="navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="userShowData.html" class="navbar-brand d-flex align-items-center">
            <strong>Database</strong>
          </a>
          <a href="userShowData.html" class="btn btn-dark effect">Home</a>
          <!-- <a href="Input.html" class="btn btn-dark effect">Input</a> -->
          <a href="editUser.html" class="btn btn-dark effect">Edit</a>
          <!-- <a href="Delete.html" class="btn btn-dark effect">Delete</a> -->
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Edit User</h1>
      <div class="card shadow-lg p-4">
        <!-- <form id="userForm" class="row g-2"> -->
          <form
          id="userForm"
          class="row g-3"
          
          >
          <fieldset>
            <label for="full-name">Name</label>
            <input type="hidden" id="userId" />
            <div class="form-group">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="--Name--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Email</label>
              <input type="email" id="email" class="form-control" disabled>
            </div>

            <div class="form-group">
              <label for="form-Password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="--" required />
            </div>

            <div class="form-group">
              <label for="full-name">Age</label>
              <input
                type="number"
                id="age"
                class="form-control"
                placeholder="--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Role</label>
              <select
                name="free"
                id="role"
                class="form-select"
                placeholder="Role"
                required
              >
                <option value="">--Role--</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="full-name">Recommend</label>

              <input
                type="text"
                id="recommend"
                class="form-control"
                placeholder="--"
                required
              />
            </div>

            <div class="form-group">
              <label for="full-name">Feature</label>
              <select
                name="free"
                id="feature"
                class="form-select"
                placeholder="Feature"
                required
              >
                <option value="">--Feature--</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="full-name">Comments</label>
              <input
                type="text"
                id="comments"
                class="form-control"
                placeholder="--"
                required
              />
            </div>

            <!-- <div class="form-group col-md-12">
                <label for="full-name">Permmission</label>
                <input
                  type="text"
                  id="permmission"
                  class="form-control"
                  placeholder="--"
                  required
                />
              </div> -->
            
            <div class="text-end">
              <!-- <a href="showdata.html" class="btn btn-primary px-4 effect" type="submit">Save</a> -->
              <button class="btn btn-primary px-4 effect" id="saveButton">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">No.</th>
            <th class="text-left">Name</th>
            <th class="text-left">Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/editUser.js"></script>
    <script
      defer
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
  </body>
</html>
