<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/body.css">
    <title>login</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center">Login User</h2>
            <form id="loginForm">
                <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" id="username" class="form-control" placeholder="--Email--" required>
                </div>
                <div class="form-group mt-2">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="--Password or your name--" required>
                </div>
                <div class="mt-3 text-center">
                  <button type="submit" class="btn btn-dark btn-block">Login</button>
              </form>
        </div>
      </div>
      <div class="mt-3 text-center">
        <a href="createuser.html" class="btn btn-link" class="">Create User</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
